<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração do Bolão</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>

<header class="admin-header">
  <h1>Administração do Bolão</h1>
</header>

<nav class="admin-menu">
  <button data-target="sec-grupos">Resultados — Fase de Grupos</button>
  <button data-target="sec-classificados">Classificados / Melhores Terceiros</button>
  <button data-target="sec-artilharia">Artilharia</button>
  <button data-target="sec-top4">Top 4 / Total de Gols</button>
  <button data-target="sec-matamata">Chaveamento — Mata-Mata</button>
</nav>

<main>

  <!-- ============================= -->
  <!--    1 — RESULTADOS GRUPOS      -->
  <!-- ============================= -->
  <section id="sec-grupos" class="admin-section visible">
    <h2>Inserir / Atualizar Resultados — Fase de Grupos</h2>

    <label>Escolha um jogo:</label>
    <select id="select-jogo"></select>

    <div class="grid-2">
      <div>
        <label>Gols do Mandante:</label>
        <input type="number" id="gols-casa">
      </div>
      <div>
        <label>Gols do Visitante:</label>
        <input type="number" id="gols-fora">
      </div>
    </div>

    <button id="btn-salvar-grupo" class="btn-save">Salvar Resultado</button>
  </section>

  <!-- ============================= -->
  <!-- 2 — CLASSIFICADOS E MELHORES -->
  <!-- ============================= -->
  <section id="sec-classificados" class="admin-section">
    <h2>Classificados por Grupo</h2>
    <div id="inputs-classificados"></div>
    <button id="btn-salvar-classificados" class="btn-save">Salvar Classificados</button>
  </section>

  <!-- ============================= -->
  <!--         3 — ARTILHARIA        -->
  <!-- ============================= -->
  <section id="sec-artilharia" class="admin-section">
    <h2>Artilharia Oficial</h2>

    <label>Artilheiro — 1º Lugar:</label>
    <input type="text" id="art1">

    <label>Artilheiro — 2º Lugar:</label>
    <input type="text" id="art2">

    <button id="btn-salvar-artilharia" class="btn-save">Salvar Artilharia</button>
  </section>

  <!-- ============================= -->
  <!--      4 — TOP 4 / GOLS         -->
  <!-- ============================= -->
  <section id="sec-top4" class="admin-section">
    <h2>Top 4 Final + Total de Gols</h2>

    <label>Campeão:</label>
    <input type="text" id="top-campeao">

    <label>Vice:</label>
    <input type="text" id="top-vice">

    <label>3º Colocado:</label>
    <input type="text" id="top-terceiro">

    <label>4º Colocado:</label>
    <input type="text" id="top-quarto">

    <label>Total de Gols da Copa:</label>
    <input type="number" id="top-total-gols">

    <button id="btn-salvar-top4" class="btn-save">Salvar Top 4 / Gols</button>
  </section>

  <!-- ============================= -->
  <!--      5 — MATA-MATA            -->
  <!-- ============================= -->
  <section id="sec-matamata" class="admin-section">
    <h2>Chaveamento — Mata-Mata</h2>
    <p>⚠ Nesta etapa você poderá preencher o chaveamento gerado automaticamente.</p>

    <!-- depois ligamos ao banco -->
  </section>

</main>

<script src="admin.js"></script>
</body>
</html>
