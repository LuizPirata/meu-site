<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usu√°rio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header-container">
    <h1 class="main-title">Meu Perfil</h1>
    <p id="user-email" class="welcome-text"></p>
    <button id="btn-logout">Logout</button>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://mdaqzciffsgupzbfxzgf.supabase.co",
      "sb_publishable_5A4XlgwAjib2nde_qe5WQA_F9qCTghY"
    );

    const emailBox = document.getElementById("user-email");
    const logoutBtn = document.getElementById("btn-logout");

    async function carregarPerfil() {
      const { data, error } = await supabase.auth.getUser();

      if (error || !data.user) {
        window.location.href = "index.html";
        return;
      }

      emailBox.textContent = `Bem-vindo, ${data.user.email}`;
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    logoutBtn.addEventListener("click", logout);

    carregarPerfil();
  </script>

</body>
</html>
