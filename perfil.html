<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU SUPERIOR -->
    <nav class="menu">
        <a href="perfil.html" class="menu-btn">Palpites</a>
        <a href="simulacao.html" class="menu-btn">Simulação</a>
        <a href="classificacao.html" class="menu-btn">Classificação</a>
        <a href="artilharia.html" class="menu-btn">Artilharia</a>
        <a href="regras.html" class="menu-btn">Regras</a>
        <button id="logoutBtn" class="menu-btn logout-btn">Logout</button>
    </nav>


    <!-- =====================================================
         RESUMO DO USUÁRIO (Linhas 2 a 6 da planilha)
    ====================================================== -->
    <section class="resumo-container">
        <div class="resumo-grid">

            <div class="resumo-card">
                <p>Total</p>
                <h3 id="totalPalpites">0</h3>
            </div>

            <div class="resumo-card">
                <p>Acertos</p>
                <h3 id="acertos">0</h3>
            </div>

            <div class="resumo-card">
                <p>Erros</p>
                <h3 id="erros">0</h3>
            </div>

            <div class="resumo-card">
                <p>% Acerto</p>
                <h3 id="porcentagem">0%</h3>
            </div>

            <div class="resumo-card">
                <p>Sequência</p>
                <h3 id="sequencia">0</h3>
            </div>

            <div class="resumo-card">
                <p>Consistência</p>
                <h3 id="consistencia">0%</h3>
            </div>

        </div>
    </section>


    <!-- SUPABASE -->
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        const SUPABASE_URL = "https://mdaqzciffsgupzbfxzgf.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_5A4XlgwAjib2nde_qe5WQA_F9qCTghY";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar se o usuário está logado
        const {
            data: { session }
        } = await supabase.auth.getSession();

        if (!session) {
            window.location.href = "index.html";
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
