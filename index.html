<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão da Copa 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="login-card">
            <img src="logo.png" alt="Logo" class="logo">

            <h1>Bem-vindo ao Bolão da Copa<br>2026!</h1>
            <p>Faça seu cadastro ou login para continuar.</p>

            <form id="login-form">
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <input type="password" id="password" placeholder="Senha" required>

                <!-- BOTÕES NO MESMO ESTILO DO PERFIL -->
                <button type="submit" class="menu-btn" style="width:100%; margin-top:10px;">
                    Login
                </button>

                <button type="button" class="menu-btn" style="width:100%; margin-top:10px;"
                        onclick="window.location.href='cadastro.html'">
                    Cadastrar
                </button>
            </form>

        </div>

    </div>

    <script src="login.js"></script>

</body>
</html>
