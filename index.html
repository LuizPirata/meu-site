<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bol칚o da Copa 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="login-card">
  <h1>Bem-vindo ao Bol칚o da Copa<br>2026!</h1>

  <!-- 游 SUA LOGO AQUI -->
  <img src="logo.jpg" alt="Logo" style="width:160px; display:block; margin:15px auto;">

  <p>Fa칞a seu cadastro ou login para continuar.</p>

  <form id="login-form" style="max-width:360px;margin:0 auto;">
    <input type="email" id="email" placeholder="Seu e-mail" required class="login-input">
    <input type="password" id="password" placeholder="Senha" required class="login-input">

    <button type="button" id="btn-login" class="menu-btn login-input">Login</button>
    <button type="button" id="btn-cadastrar" class="menu-btn login-input">Cadastrar</button>

    <p id="msg" style="margin-top:12px; text-align:center; font-size:14px;"></p>
  </form>
</div>


  </div>

  <!-- script em m칩dulo que cont칠m a l칩gica de login/cadastro -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
        "https://mdaqzciffsgupzbfxzgf.supabase.co",
        "sb_publishable_5A4XlgwAjib2nde_qe5WQA_F9qCTghY"
    );

    document.getElementById("btn-cadastro").addEventListener("click", cadastrar);

    async function cadastrar() {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("password").value.trim();

        if (!email || !senha) {
            alert("Preencha email e senha!");
            return;
        }

        // Primeiro: verificar se j치 existe usu치rio
        const { data: usuariosExistentes } = await supabase
            .from("usuarios")
            .select("*")
            .eq("email", email);

        if (usuariosExistentes && usuariosExistentes.length > 0) {
            alert("Usu치rio j치 cadastrado!");
            return;
        }

        // Criar conta supabase auth
        const { data, error } = await supabase.auth.signUp({
            email,
            password: senha
        });

        if (error) {
            alert("Erro ao cadastrar: " + error.message);
            return;
        }

        // Criar username autom치tico
        const username = email.split("@")[0];

        // Salvar no banco "usuarios"
        await supabase.from("usuarios").insert([
            { email: email, username: username }
        ]);

        // Redirecionar para p치gina din칙mica
        window.location.href = `usuario.html?user=${encodeURIComponent(username)}`;
    }
</script>

</body>
</html>
