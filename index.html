<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão Copa do Mundo FIFA 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título fixado no topo -->
  <h1 class="main-title">BOLÃO COPA DO MUNDO FIFA 2026 - MÉXICO, CANADÁ E ESTADOS UNIDOS</h1>

  <!-- Container para centralizar o formulário -->
  <div class="container">
    <div class="form-container">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="senha" placeholder="Senha">

      <div class="buttons">
        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="logar()">Login</button>
        <button onclick="sair()">Logout</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
