<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Copa do Mundo 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: left;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            color: white;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        input {
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 180px;
        }

        button {
            padding: 6px 15px;
            margin-top: 5px;
            cursor: pointer;
        }

        .mascotes {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .mascotes img {
            height: 180px;
        }
    </style>
</head>

<body>

    <h1>BOLÃO COPA DO MUNDO FIFA 2026 - MÉXICO, CANADÁ E ESTADOS UNIDOS</h1>

    <div class="mascotes">
        <img src="https://i.imgur.com/nw7gNqN.png" alt="Logo FIFA">
        <img src="https://i.imgur.com/00yXQwH.png" alt="Mascotes">
    </div>

    <p>Seja muito bem-vindo! Venha participar fazendo o seu Cadastro ou faça o seu login se já for cadastrado.</p>

    <input type="email" id="email" placeholder="Seu email"><br>
    <input type="password" id="senha" placeholder="Senha"><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="login()">Login</button>

    <script>
        const supabaseClient = supabase.createClient(
            "https://YOUR_PROJECT_ID.supabase.co",
            "YOUR_PUBLIC_ANON_KEY"
        );

        async function cadastrar() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const { error } = await supabaseClient.auth.signUp({ email, password: senha });

            if (error) {
                alert("Erro ao cadastrar: " + error.message);
            } else {
                alert("Cadastro realizado! Verifique seu email.");
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email,
                password: senha
            });

            if (error) {
                alert("Erro ao fazer login: " + error.message);
            } else {
                window.location.href = "perfil.html";
            }
        }
    </script>

</body>

</html>
