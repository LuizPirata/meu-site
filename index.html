<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão da Copa 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="login-card">
            <h1>Bem-vindo ao Bolão da Copa do Mundo FIFA 2026!</h1>

            <!-- LOGO AGORA ABAIXO DO TÍTULO -->
            <img src="logo.jpg" alt="Logo" class="logo" onerror="this.style.display='none'">
            <p>Faça seu cadastro ou login para continuar.</p>

            <form id="login-form">

                <!-- EMAIL -->
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Seu e-mail" 
                    required 
                    class="login-input"
                >

                <!-- SENHA -->
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Senha" 
                    required 
                    class="login-input"
                >

                <!-- BOTÃO LOGIN -->
                <button 
                    type="submit" 
                    class="menu-btn login-input"
                >
                    Login
                </button>

                <!-- BOTÃO CADASTRAR -->
                <button 
                    type="button" 
                    class="menu-btn login-input"
                    onclick="window.location.href='cadastro.html'"
                >
                    Cadastrar
                </button>

            </form>

        </div>

    </div>

    <script src="login.js"></script>

</body>
</html>
