<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Copa do Mundo 2026</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .login-container {
            width: 350px;
            margin: 80px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .login-container img {
            width: 160px;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .login-btn {
            width: 95%;
            background: linear-gradient(to right, orange, red);
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .login-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- Sua imagem local -->
        <img src="logo.jpg" alt="Logo do Bolão">

        <h2>Bem-vindo ao Bolão da Copa 2026!</h2>
        <p>Faça seu cadastro ou login para continuar.</p>
