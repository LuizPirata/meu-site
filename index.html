<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bolão da Copa 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="login-card">
      <h1>Bem-vindo ao Bolão da Copa<br>2026!</h1>
      <p>Faça seu cadastro ou login para continuar.</p>

      <form id="login-form" style="max-width:360px;margin:0 auto;">
        <input type="email" id="email" placeholder="Seu e-mail" required class="login-input">
        <input type="password" id="password" placeholder="Senha" required class="login-input">

        <!-- BOTÕES: use IDs para o script -->
        <button type="button" id="btn-login" class="menu-btn login-input">Login</button>
        <button type="button" id="btn-cadastrar" class="menu-btn login-input">Cadastrar</button>

        <p id="msg" style="margin-top:12px; text-align:center; font-size:14px;"></p>
      </form>
    </div>

  </div>

  <!-- script em módulo que contém a lógica de login/cadastro -->
  <script type="module" src="login.js"></script>
</body>
</html>
