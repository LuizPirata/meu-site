<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão Copa do Mundo FIFA 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container para título, imagem e texto de boas-vindas -->
  <div class="header-container">
    <h1 class="main-title">BOLÃO COPA DO MUNDO FIFA 2026 - MÉXICO, CANADÁ E ESTADOS UNIDOS</h1>
    <img src="logo.jpg" alt="Logo do Bolão" class="logo">
    <p class="welcome-text">
      Seja muito bem-vindo! Venha participar fazendo o seu Cadastro ou faça o seu login se já for cadastrado.
    </p>
  </div>

  <!-- Container para centralizar o formulário -->
  <div class="container">
    <div class="form-container">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="senha" placeholder="Senha">

      <div class="buttons">
        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="logar()">Login</button>
        <button onclick="sair()">Logout</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
