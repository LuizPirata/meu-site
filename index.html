<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão Copa do Mundo FIFA 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header-container">
    <h1 class="main-title">BOLÃO COPA DO MUNDO FIFA 2026 - MÉXICO, CANADÁ E ESTADOS UNIDOS</h1>
    <img src="logo.jpg" alt="Logo do Bolão" class="logo">
    <p class="welcome-text">
      Seja muito bem-vindo! Venha participar fazendo o seu Cadastro ou faça o seu login se já for cadastrado.
    </p>
  </div>

  <div class="form-block">
    <div class="form-container">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="senha" placeholder="Senha">

      <div class="buttons">
        <button id="btn-cadastrar">Cadastrar</button>
        <button id="btn-login">Login</button>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://mdaqzciffsgupzbfxzgf.supabase.co",
      "sb_publishable_5A4XlgwAjib2nde_qe5WQA_F9qCTghY"
    );

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");

    document.getElementById("btn-cadastrar").addEventListener("click", cadastrar);
    document.getElementById("btn-login").addEventListener("click", login);

    async function cadastrar() {
      const email = emailInput.value;
      const senha = senhaInput.value;

      if (!email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password: senha
      });

      if (error) {
        alert("Erro ao cadastrar: " + error.message);
      } else {
        alert("Cadastro realizado! Redirecionando...");
        window.location.href = "perfil.html";
      }
    }

    async function login() {
      const email = emailInput.value;
      const senha = senhaInput.value;

      if (!email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password: senha
      });

      if (error) {
        alert("Erro ao logar: " + error.message);
      } else {
        alert("Login realizado! Redirecionando...");
        window.location.href = "perfil.html";
      }
    }
  </script>

</body>
</html>
